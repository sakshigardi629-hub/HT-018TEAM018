<!DOCTYPE html>
<html>
<head>
    <title>Fraud Reports</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1e3c72);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: white;
            text-align: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    background: rgba(0,0,0,0.3);
    backdrop-filter: blur(10px);
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    box-sizing: border-box;
}

        .logo {
            font-size: 22px;
            font-weight: bold;
            animation: glowLogo 2s infinite alternate;
        }

        @keyframes glowLogo {
            from { text-shadow: 0 0 5px #00f2ff; }
            to { text-shadow: 0 0 20px #ff00c8; }
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
            margin: 0;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: 0.3s;
            position: relative;
        }
        .nav-links a::after {
            content: "";
            position: absolute;
            width: 0%;
            height: 2px;
            background: #ff4b2b;
            left: 0;
            bottom: -5px;
            transition: 0.3s;
        }
        .nav-links a:hover::after {
            width: 100%;
        }
        .nav-links a:hover {
            color: #ff4b2b;
        }
        .container {
            margin-top: 120px;
        }

        .card-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            padding: 30px;
            width: 220px;
            border-radius: 15px;
            transition: 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .number {
            font-size: 28px;
            font-weight: bold;
            margin-top: 10px;
        }

        footer {
            margin-top: 50px;
            padding: 10px;
            opacity: 0.8;
        }
    </style>
</head>
