<!DOCTYPE html>
<html>
<head>
    <title>Login - Fraud Detection System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1e3c72);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-box {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            padding: 40px;
            width: 320px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 25px rgba(0,0,0,0.4);
        }

        h2 {
            margin-bottom: 25px;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(45deg,#ff416c,#ff4b2b);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .error {
            margin-top: 10px;
            font-size: 14px;
            color: #ff4b2b;
        }

        .back {
            margin-top: 15px;
            display: block;
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        .back:hover {
            color: #ff4b2b;
        }
    </style>
</head>

<body>

<div class="login-box">
    <h2>üîê Admin Login</h2>

    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>

    <button onclick="login()">Login</button>

    <div id="errorMsg" class="error"></div>

    <a href="home.html" class="back">‚¨Ö Back to Home</a>
</div>

<script>
function login() {
    let user = document.getElementById("username").value;
    let pass = document.getElementById("password").value;

    if(user === "admin" && pass === "1234") {
        window.location.href = "dashboard.html";
    } else {
        document.getElementById("errorMsg").innerHTML = "Invalid Username or Password!";
    }
}
</script>

</body>
</html>
