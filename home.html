<!DOCTYPE html>
<html>
<head>
    <title>Fraud Detection System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('image.jpg') no-repeat center center fixed;
    background-size: cover;
    animation: zoomBg 20s infinite alternate;
    color: white;
    text-align: center;
}

@keyframes zoomBg {
    from { background-size: 100%; }
    to { background-size: 110%; }
}


        /* NAVBAR */
        .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    background: rgba(0,0,0,0.3);
    backdrop-filter: blur(10px);
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    box-sizing: border-box;
}

        .logo {
            font-size: 22px;
            font-weight: bold;
            animation: glowLogo 2s infinite alternate;
        }

        @keyframes glowLogo {
            from { text-shadow: 0 0 5px #00f2ff; }
            to { text-shadow: 0 0 20px #ff00c8; }
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
            margin: 0;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: 0.3s;
            position: relative;
        }
        .nav-links a::after {
            content: "";
            position: absolute;
            width: 0%;
            height: 2px;
            background: #ff4b2b;
            left: 0;
            bottom: -5px;
            transition: 0.3s;
        }
        .nav-links a:hover::after {
            width: 100%;
        }
        .nav-links a:hover {
            color: #ff4b2b;
        }
        /* MAIN CONTENT */
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 80px;
        }

        h1 {
            font-size: 45px;
            margin-bottom: 10px;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #00f2ff; }
            to { text-shadow: 0 0 25px #ff00c8; }
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .features {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            padding: 20px;
            width: 180px;
            border-radius: 15px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }

        button {
            padding: 12px 30px;
            border-radius: 30px;
            border: none;
            font-size: 16px;
            background: linear-gradient(45deg,#ff416c,#ff4b2b);
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            font-size: 14px;
            opacity: 0.8;
        }

        @media(max-width: 768px) {
            .features {
                flex-direction: column;
            }
        }

    </style>
</head>

<body>

    <!-- NAVIGATION BAR -->
    <nav class="navbar">

        <ul class="nav-links">

            <li><a href="reports.html">Reports</a></li>

        </ul>
    </nav>

    <!-- MAIN SECTION -->
    <div class="container">
        <h1>üö® Fraud Detection System</h1>
        <p>Real-Time Transaction Monitoring & Risk Intelligence Platform</p>

        <div class="features">
            <div class="card">‚ö° Real-Time Detection</div>
            <div class="card">üîê Secure Monitoring</div>
            <div class="card">üìä Risk Analytics</div>
        </div>

        <a href="login.html">
            <button>Proceed to Login</button>
        </a>
    </div>

    <footer>
        Developed by TEAM018 | Sakshi & Anushka
    </footer>

</body>
</html>
