<!DOCTYPE html>
<html>
<head>
    <title>Fraud Detection Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1e3c72);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: white;
            text-align: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* NAVBAR (Same as Home) */
        .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    background: rgba(0,0,0,0.3);
    backdrop-filter: blur(10px);
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    box-sizing: border-box;
}


        .logo {
            font-size: 22px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
            margin: 0;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #ff4b2b;
        }

        /* MAIN CONTENT */
        .container {
            margin-top: 120px;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .form-box {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            padding: 25px;
            width: 400px;
            margin: auto;
            border-radius: 15px;
        }

        input, select {
            width: 90%;
            padding: 8px;
            margin: 8px;
            border-radius: 5px;
            border: none;
        }

        button {
            padding: 10px 20px;
            background: linear-gradient(45deg,#ff416c,#ff4b2b);
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        button:hover {
            transform: scale(1.05);
        }

        /* Chart */
        .chart-box {
            width: 300px;
            height: 300px;
            margin: 40px auto;
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
        }

        /* Table */
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
            background: rgba(255,255,255,0.9);
            color: black;
            border-radius: 10px;
            overflow: hidden;
        }

        th {
            background: #ff4b2b;
            color: white;
            padding: 10px;
        }

        td {
            padding: 8px;
            text-align: center;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        footer {
            margin-top: 40px;
            padding: 10px;
            opacity: 0.8;
        }
   .sim-btn {
       margin-top: 20px;
       padding: 12px 25px;
       border-radius: 30px;
       border: none;
       font-size: 16px;
       background: linear-gradient(45deg,#ff416c,#ff4b2b);
       color: white;
       cursor: pointer;
   }
   .alert-flash {
    animation: flashRed 0.5s alternate 6;
}

@keyframes flashRed {
    from { background-color: #0f2027; }
    to { background-color: #5a0000; }
}

</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
    <div class="logo">ðŸš¨ FraudDetect</div>
    <ul class="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="report.html">Reports</a></li>
        <li><a href="about.html">About</a></li>
    </ul>
</nav>

<div class="container">

    <h1>ðŸš¨ Fraud Detection Dashboard</h1>

    <div class="form-box">
        <form onsubmit="checkFraud(); return false;">
            <input type="number" id="amount" placeholder="Transaction Amount (â‚¹)" required>

            <select id="location" required>
                <option value="home">Home Location</option>
                <option value="new">New Location</option>
            </select>

            <select id="time" required>
                <option value="day">Day Time</option>
                <option value="night">Late Night</option>
            </select>

            <button type="submit">Check Transaction</button>
        </form>

        <div id="result" style="margin-top:10px; font-weight:bold;"></div>
    </div>

    <!-- Chart -->
     <button onclick="simulateTransaction()">Simulate Transactions</button>

    <div class="chart-box">
        <canvas id="chart"></canvas>
    </div>

    <!-- Table -->
    <h3>Transaction History</h3>

    <table id="historyTable">
        <tr>
            <th>Amount</th>
            <th>Location</th>
            <th>Time</th>
            <th>Risk Score</th>
            <th>Status</th>
        </tr>
    </table>

</div>

<footer>
    Developed by TEAM018 | Sakshi & Anushka
</footer>

<script>
let fraudCount = 0;
let safeCount = 0;

function checkFraud() {
    let amount = document.getElementById("amount").value;
    let location = document.getElementById("location").value;
    let time = document.getElementById("time").value;

    let riskScore = 0;

    if (amount > 50000) riskScore += 50;
    if (location === "new") riskScore += 30;
    if (time === "night") riskScore += 20;

    let resultDiv = document.getElementById("result");

    if (riskScore >= 70) {
        resultDiv.innerHTML = "âš ï¸ Fraud Detected! Risk Score: " + riskScore;
        resultDiv.style.color = "red";
        fraudCount++;
    } else {
        resultDiv.innerHTML = "âœ… Safe Transaction. Risk Score: " + riskScore;
        resultDiv.style.color = "lightgreen";
        safeCount++;
    }

    let table = document.getElementById("historyTable");
    let row = table.insertRow();
    row.insertCell(0).innerHTML = amount;
    row.insertCell(1).innerHTML = location;
    row.insertCell(2).innerHTML = time;
    row.insertCell(3).innerHTML = riskScore;
    row.insertCell(4).innerHTML = (riskScore >= 70) ? "Fraud" : "Safe";

    updateChart();
}
document.body.classList.add("alert-flash");

setTimeout(() => {
    document.body.classList.remove("alert-flash");
}, 3000);
let autoMode = false;
let interval;

function toggleAutoMode() {
    if (!autoMode) {
        interval = setInterval(simulateTransaction, 2000);
        autoMode = true;
        alert("Auto Simulation Started");
    } else {
        clearInterval(interval);
        autoMode = false;
        alert("Auto Simulation Stopped");
    }
}

function simulateTransaction() {

    let amount = Math.floor(Math.random() * 100000) + 1000;
    let location = Math.random() > 0.5 ? "home" : "new";
    let time = Math.random() > 0.5 ? "day" : "night";

    let riskScore = 0;

    if (amount > 50000) riskScore += 50;
    if (location === "new") riskScore += 30;
    if (time === "night") riskScore += 20;

    let resultDiv = document.getElementById("result");

    if (riskScore >= 70) {
        resultDiv.innerHTML = "âš ï¸ Fraud Detected! Risk Score: " + riskScore;
        resultDiv.style.color = "red";
        fraudCount++;
    } else {
        resultDiv.innerHTML = "âœ… Safe Transaction. Risk Score: " + riskScore;
        resultDiv.style.color = "lightgreen";
        safeCount++;
    }

    let table = document.getElementById("historyTable");
    let row = table.insertRow();
    row.insertCell(0).innerHTML = amount;
    row.insertCell(1).innerHTML = location;
    row.insertCell(2).innerHTML = time;
    row.insertCell(3).innerHTML = riskScore;
    row.insertCell(4).innerHTML = (riskScore >= 70) ? "Fraud" : "Safe";

    updateChart();
}

let ctx = document.getElementById("chart").getContext("2d");

let chart = new Chart(ctx, {
    type: "pie",
    data: {
        labels: ["Safe", "Fraud"],
        datasets: [{
            data: [safeCount, fraudCount],
            backgroundColor: ["#00ff99", "#ff4b2b"]
        }]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false
    }
});

function updateChart() {
    chart.data.datasets[0].data = [safeCount, fraudCount];
    chart.update();
}
</script>

</body>
</html>
