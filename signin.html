<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - Fraud Detection System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1e3c72);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .signup-box {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            padding: 40px;
            width: 350px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 25px rgba(0,0,0,0.4);
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(45deg,#ff416c,#ff4b2b);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .message {
            margin-top: 10px;
            font-size: 14px;
            color: #ff4b2b;
        }

        .link {
            margin-top: 15px;
            display: block;
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        .link:hover {
            color: #ff4b2b;
        }
        .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    background: rgba(0,0,0,0.3);
    backdrop-filter: blur(10px);
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    box-sizing: border-box;
}

        .logo {
            font-size: 22px;
            font-weight: bold;
            animation: glowLogo 2s infinite alternate;
        }

        @keyframes glowLogo {
            from { text-shadow: 0 0 5px #00f2ff; }
            to { text-shadow: 0 0 20px #ff00c8; }
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
            margin: 0;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: 0.3s;
            position: relative;
        }
        .nav-links a::after {
            content: "";
            position: absolute;
            width: 0%;
            height: 2px;
            background: #ff4b2b;
            left: 0;
            bottom: -5px;
            transition: 0.3s;
        }
        .nav-links a:hover::after {
            width: 100%;
        }
        .nav-links a:hover {
            color: #ff4b2b;
        }
    </style>
</head>

<body>
<nav class="navbar">
        <div class="logo">üö® FraudDetect</div>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="report.html">Reports</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>
<div class="signup-box">
    <h2>üìù Create Account</h2>

    <input type="text" id="fullname" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Create Password" required>

    <button onclick="signup()">Sign Up</button>

    <div id="msg" class="message"></div>
Already have an account?
    <a href="login.html" class="link">
         Login
    </a>
</div>

<script>
function signup() {

    let name = document.getElementById("fullname").value;
    let email = document.getElementById("email").value;
    let pass = document.getElementById("password").value;

    if(name === "" || email === "" || pass === "") {
        document.getElementById("msg").innerHTML = "Please fill all fields!";
        return;
    }

    localStorage.setItem("userName", name);
    localStorage.setItem("userEmail", email);
    localStorage.setItem("userPass", pass);

    document.getElementById("msg").style.color = "lightgreen";
    document.getElementById("msg").innerHTML = "Account Created Successfully!";

    setTimeout(() => {
        window.location.href = "login.html";
    }, 1500);
}
</script>

</body>
</html>
